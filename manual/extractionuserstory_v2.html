<!DOCTYPE html>
<html>
  <head>
    <title>User Story Extraction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
      #berita {
        margin-top: 15px;
        padding: 10px;
        background-color: #f6f6f6;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Manual Extraction Page</h2>

    <form>
      <label>News Text:</label><br />
      <textarea id="teks_berita" name="teks_berita"></textarea><br /><br />

      <label>Aspect:</label><br />
      <select id="id_aspect">
        <option value="1">WHO Aspect</option>
        <option value="2">WHY Aspect</option>
      </select>
      <br /><br />

      <button id="btnExtract" type="button" onclick="extract()">Extract</button>
    </form>

    <h3>Result:</h3>
    <div id="berita"></div>

    <script>
      function extract() {
        const text = document.getElementById("teks_berita").value;
        const aspect = document.getElementById("id_aspect").value.trim();
        const result = document.getElementById("berita");

        let extracted = "";

        if (aspect === "1") {
          // Ekstraksi WHO (kata benda pertama)
          extracted = text.split(" ")[0]; // ambil kata pertama
          result.innerText = `Who aspect found: ${extracted}`;
        } else if (aspect === "2") {
          // Ekstraksi WHY (kata setelah 'including')
          const parts = text.split("including");
          extracted = parts[1]?.trim() || "Tidak ditemukan alasan (WHY aspect)";
          result.innerText = `Why aspect found: ${extracted}`;
        } else {
          result.innerText = "Aspect not recognized!";
        }
      }
    </script>
  </body>
</html>
